name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  PNPM_VERSION: 10
  NODE_VERSION: 20
  RUST_TOOLCHAIN: stable

jobs:
  build-deb:
    name: Build Debian package
    runs-on: ubuntu-latest
    env:
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
      TOUCHGRASS_UPDATER_PUBKEY: ${{ secrets.TOUCHGRASS_UPDATER_PUBKEY }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Decode Tauri private key
        run: |
          echo "${{ secrets.TAURI_PRIVATE_KEY }}" | base64 -d > /tmp/tauri_key
          echo "TAURI_SIGNING_PRIVATE_KEY=$(cat /tmp/tauri_key)" >> $GITHUB_ENV
          rm /tmp/tauri_key

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            curl \
            wget \
            pkg-config \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libsoup-3.0-dev \
            libwebkit2gtk-4.1-dev \
            libssl-dev \
            librsvg2-dev \
            libx11-dev \
            libxdo-dev \
            libxcb1-dev \
            libxrandr-dev \
            libxss-dev \
            libdbus-1-dev \
            patchelf

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Prepare pnpm
        run: |
          corepack enable pnpm
          corepack prepare pnpm@${PNPM_VERSION} --activate

      - name: Restore pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          profile: minimal

      - name: Install JavaScript dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Svelte check
        run: pnpm check

      - name: Run cargo check
        run: cargo check --manifest-path src-tauri/Cargo.toml

      - name: Build Debian package
        run: pnpm tauri build --bundles deb

      - name: Upload Debian artifact
        uses: actions/upload-artifact@v4
        with:
          name: touchgrass-deb-${{ github.ref_name }}
          path: src-tauri/target/release/bundle/deb/*.deb

      - name: Upload updater manifest (Debian)
        uses: actions/upload-artifact@v4
        with:
          name: updater-deb-${{ github.ref_name }}
          path: src-tauri/target/release/bundle/updater/latest.json

  build-rpm:
    name: Build RPM package
    runs-on: ubuntu-latest
    container:
      image: fedora:40
    env:
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
      TOUCHGRASS_UPDATER_PUBKEY: ${{ secrets.TOUCHGRASS_UPDATER_PUBKEY }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Install system dependencies
        run: |
          dnf -y update
          dnf -y install git curl wget \
            webkit2gtk4.1-devel libsoup3-devel gtk3-devel \
            libappindicator-gtk3-devel libayatana-appindicator-gtk3-devel \
            libXScrnSaver-devel dbus-devel patchelf rpm-build \
            libX11-devel libxdo-devel libxcb-devel libXrandr-devel \
            pkgconfig nodejs npm gcc make

      - name: Set up pnpm
        run: npm install -g pnpm@${PNPM_VERSION}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Decode Tauri private key
        run: |
          echo "${{ secrets.TAURI_PRIVATE_KEY }}" | base64 -d > /tmp/tauri_key
          echo "TAURI_SIGNING_PRIVATE_KEY=$(cat /tmp/tauri_key)" >> $GITHUB_ENV
          rm /tmp/tauri_key

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          profile: minimal

      - name: Install JavaScript dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Svelte check
        run: pnpm check

      - name: Run cargo check
        run: cargo check --manifest-path src-tauri/Cargo.toml

      - name: Build RPM package
        run: pnpm tauri build --bundles rpm

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: touchgrass-rpm-${{ github.ref_name }}
          path: src-tauri/target/release/bundle/rpm/*.rpm

      - name: Upload updater manifest (RPM)
        uses: actions/upload-artifact@v4
        with:
          name: updater-rpm-${{ github.ref_name }}
          path: src-tauri/target/release/bundle/updater/latest.json

  build-windows:
    name: Build Windows installer
    runs-on: windows-latest
    env:
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
      TOUCHGRASS_UPDATER_PUBKEY: ${{ secrets.TOUCHGRASS_UPDATER_PUBKEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Decode Tauri private key
        shell: pwsh
        run: |
          $decoded = [System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String("${{ secrets.TAURI_PRIVATE_KEY }}"))
          echo "TAURI_SIGNING_PRIVATE_KEY=$decoded" >> $env:GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Prepare pnpm
        shell: pwsh
        run: |
          corepack enable pnpm
          corepack prepare pnpm@${PNPM_VERSION} --activate

      - name: Restore pnpm store
        uses: actions/cache@v4
        with:
          path: ~/AppData/Local/pnpm/store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          profile: minimal

      - name: Install JavaScript dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Svelte check
        run: pnpm check

      - name: Run cargo check
        run: cargo check --manifest-path src-tauri/Cargo.toml

      - name: Build Windows installer
        run: pnpm tauri build --bundles msi

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: touchgrass-windows-${{ github.ref_name }}
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.zip

      - name: Upload updater manifest (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: updater-windows-${{ github.ref_name }}
          path: src-tauri/target/release/bundle/updater/latest.json

  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs:
      - build-deb
      - build-rpm
      - build-windows
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Merge updater manifests
        run: |
          python3 - <<'PY'
          import json
          import pathlib
          artifacts_dir = pathlib.Path("artifacts")
          manifest_files = sorted(artifacts_dir.rglob("latest.json"))
          if not manifest_files:
              raise SystemExit("No updater manifests found in artifacts")

          merged = None
          for manifest_path in manifest_files:
              data = json.loads(manifest_path.read_text(encoding="utf-8"))
              if merged is None:
                  merged = data
              else:
                  if merged.get("version") != data.get("version"):
                      raise SystemExit(
                          f"Updater manifest version mismatch: {manifest_path} has {data.get('version')}, expected {merged.get('version')}"
                      )
                  merged.setdefault("platforms", {}).update(data.get("platforms", {}))

          out_path = artifacts_dir / "merged" / "latest.json"
          out_path.parent.mkdir(parents=True, exist_ok=True)
          out_path.write_text(json.dumps(merged, indent=2), encoding="utf-8")
          print(f"Merged updater manifest written to {out_path}")
          PY

      - name: List artifacts
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: TouchGrass ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: |
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.msi
            artifacts/**/*.zip
            artifacts/merged/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
