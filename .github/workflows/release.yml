name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  PNPM_VERSION: 10
  NODE_VERSION: 20
  RUST_TOOLCHAIN: stable

jobs:
  build-deb-appimage:
    name: Build Debian & AppImage (Linux)
    runs-on: ubuntu-latest
    env:
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            curl \
            wget \
            pkg-config \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libsoup-3.0-dev \
            libwebkit2gtk-4.1-dev \
            libssl-dev \
            librsvg2-dev \
            libx11-dev \
            libxdo-dev \
            libxcb1-dev \
            libxrandr-dev \
            libxss-dev \
            libdbus-1-dev \
            patchelf \
            libfuse2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Prepare pnpm
        run: |
          corepack enable pnpm
          corepack prepare pnpm@${PNPM_VERSION} --activate

      - name: Restore pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          profile: minimal

      - name: Install JavaScript dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Svelte check
        run: pnpm check

      - name: Run cargo check
        run: cargo check --manifest-path src-tauri/Cargo.toml

      - name: Build Debian + AppImage
        run: pnpm tauri build --bundles deb,appimage

      - name: List built bundles (Linux)
        run: ls -lah src-tauri/target/release/bundle/** | sed -n '1,200p'

      - name: Upload Debian artifact
        uses: actions/upload-artifact@v4
        with:
          name: touchgrass-deb-${{ github.ref_name }}
          path: src-tauri/target/release/bundle/deb/*.deb

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: touchgrass-appimage-${{ github.ref_name }}
          path: src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload AppImage signature
        uses: actions/upload-artifact@v4
        with:
          name: updater-appimage-${{ github.ref_name }}
          path: src-tauri/target/release/bundle/appimage/*.AppImage.sig
          if-no-files-found: error

  build-rpm:
    name: Build RPM package (Fedora/RHEL)
    runs-on: ubuntu-latest
    container:
      image: fedora:40
    env:
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
    steps:
      - name: Install system dependencies
        run: |
          dnf -y update
          dnf -y install git curl wget \
            webkit2gtk4.1-devel libsoup3-devel gtk3-devel \
            libappindicator-gtk3-devel libayatana-appindicator-gtk3-devel \
            libXScrnSaver-devel dbus-devel patchelf rpm-build \
            libX11-devel libxdo-devel libxcb-devel libXrandr-devel \
            pkgconfig nodejs npm gcc make

      - name: Set up pnpm
        run: npm install -g pnpm@${PNPM_VERSION}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          profile: minimal

      - name: Install JavaScript dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Svelte check
        run: pnpm check

      - name: Run cargo check
        run: cargo check --manifest-path src-tauri/Cargo.toml

      - name: Build RPM package
        run: pnpm tauri build --bundles rpm

      - name: List built bundles (RPM)
        run: ls -lah src-tauri/target/release/bundle/** | sed -n '1,200p'

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: touchgrass-rpm-${{ github.ref_name }}
          path: src-tauri/target/release/bundle/rpm/*.rpm

  build-windows:
    name: Build Windows installer (MSI)
    runs-on: windows-latest
    env:
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Prepare pnpm
        shell: pwsh
        run: |
          corepack enable pnpm
          corepack prepare pnpm@${env:PNPM_VERSION} --activate

      - name: Restore pnpm store
        uses: actions/cache@v4
        with:
          path: ~/AppData/Local/pnpm/store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          profile: minimal

      - name: Install JavaScript dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Svelte check
        run: pnpm check

      - name: Run cargo check
        run: cargo check --manifest-path src-tauri/Cargo.toml

      - name: Build Windows MSI
        run: pnpm tauri build --bundles msi

      - name: List built bundles (Windows)
        run: dir src-tauri/target/release/bundle/msi

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: touchgrass-windows-${{ github.ref_name }}
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.zip

      - name: Upload Windows MSI signature
        uses: actions/upload-artifact@v4
        with:
          name: updater-windows-${{ github.ref_name }}
          path: src-tauri/target/release/bundle/msi/*.msi.sig
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs:
      - build-deb-appimage
      - build-rpm
      - build-windows
    permissions:
      contents: write
    steps:
      - name: Download all artifacts (flatten)
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate latest.json for updater
        env:
          REPO: ${{ github.repository }}
          TAG: ${{ github.ref_name }}
        run: |
          python3 - <<'PY'
          import json, pathlib, os, datetime

          root = pathlib.Path("artifacts")
          repo = os.environ["REPO"]
          tag = os.environ["TAG"]
          version = tag[1:] if tag.startswith("v") else tag

          # Build a lookup of signatures by exact asset filename (strip the .sig)
          sig_map = {p.name[:-4]: p for p in root.rglob("*.sig")}  # key: "file.ext"

          platforms = {}

          def add(asset_path: pathlib.Path, platform_key: str):
            sig_path = sig_map.get(asset_path.name)
            if not sig_path:
              print(f"!! missing signature for {asset_path.name}")
              return
            signature = sig_path.read_text(encoding="utf-8").strip()
            url = f"https://github.com/{repo}/releases/download/{tag}/{asset_path.name}"
            platforms[platform_key] = {"signature": signature, "url": url}
            print(f"added {platform_key} -> {asset_path.name}")

          # Windows MSI (+ matching .msi.sig anywhere under artifacts/)
          for msi in root.rglob("*.msi"):
            add(msi, "windows-x86_64")

          # Linux AppImage (+ matching .AppImage.sig anywhere under artifacts/)
          for app in root.rglob("*.AppImage"):
            add(app, "linux-x86_64")

          if not platforms:
            raise SystemExit("No updater artifacts (.sig + bundle) found. "
                             "Checked for .msi/.AppImage with matching .sig anywhere under artifacts/")

          latest = {
            "version": version,
            "notes": f"TouchGrass {tag}",
            "pub_date": datetime.datetime.utcnow().isoformat(timespec="seconds") + "Z",
            "platforms": platforms
          }

          out = root / "merged" / "latest.json"
          out.parent.mkdir(parents=True, exist_ok=True)
          out.write_text(json.dumps(latest, indent=2), encoding="utf-8")
          print(f"Wrote {out}")
          PY

      - name: List artifacts (debug)
        run: ls -lah artifacts | sed -n '1,400p'

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: TouchGrass ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: |
            artifacts/*.deb
            artifacts/*.rpm
            artifacts/*.msi
            artifacts/*.zip
            artifacts/*.AppImage
            artifacts/*.sig
            artifacts/merged/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
